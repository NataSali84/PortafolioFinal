    <img src="Imagenes/logo.png" width="50px" />

      <div class="leftcolumn">
        <div class="container">
          <form action="">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombres.."
            />

            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido.."
            />

            <label for="telefono">Teléfono:</label>
            <input
              type="number"
              id="telefono"
              name="telefono"
              placeholder="teléfono.."
            />

            <label for="correo">Email:</label>
            <input type="email" id="email" name="email" placeholder="email.." />

            <label for="subject">Mensaje</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Mensaje.."
              style="height: 200px"
            ></textarea>

            <input type="enviar" value="Enviar" />
          </form>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <img
            class="imagen"
            src="Imagenes/foto.png"
            text-alagin="center"
            alt="Natalia Salinas Torres"
          />

          <p>Administradora de empresas</p>
          <p>Universidad de Cundinamarca</p>
          <p>
            <a href="mailto:natalia_salinast@hotmail.com"

            >
          </p>

        <div class="card">

            ><img
              src="Imagenes/IN.gif"
              text-alagin="center"
              alt="Instagram"

          ><br />
          <a href="https://co.linkedin.com/"
            ><img

              alt="Linkendin"

          /></a>
          <a href="https://twitter.com/?lang=es"
